language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - flask db upgrade
  - python seed.py
# command to run tests
script:
  - python -m unittest discover
deploy:
  provider: heroku
  api_key:
    secure: "5712f390-f0de-457e-891a-4706450a4dd4"
